<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey Form</title>
        <link href="styles.css" rel="stylesheet" />
    </head>

    <body>
        <div class="surveybody">
            <main>
                <div class="header">
                    <h1 id="title" class="text-center">First Survey Form</h1>
                    <p id="description" class="description text-center">This is my first self developed html page</p>
                </div>
                <div class="form">
                    <form id="survey-form">
                        <div class="form-group">
                            <label id="name-label" for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required />
                        </div>
                        <div class="form-group">
                            <label id="email-label" for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required />
                        </div>
                        <div class="form-group">
                            <label id="number-label" for="number">Age(optional)</label>
                            <input type="number" id="number" name="age" min="10" max="99" class="form-control" placeholder="Enter your age" />
                        </div>
                        <div class="form-group">
                            <p>Which option best describes you?</p>
                            <select id="dropdown" name="role" class="form-control" required>
                                <option disabled selected value>Select current role</option>
                                <option value="student">Student</option>
                                <option value="job">Full time Job</option>
                                <option value="learner">Full time learner</option>
                                <option value="noSAy">Prefer not to say</option>
                                <option value="others">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>Are you availabe for this job</p>
                            <label for="yes"><input id="yes" name="yes-no" type="radio" class="input-radio" value="yes" />Yes</label>
                            <label for="no"><input id="no" name="yes-no" type="radio" class="input-radio" value="no" />No</label>
                            <label for="maybe"><input id="maybe" name="yes-no" type="radio" class="input-radio" value="maybe" />Maybe</label>
                        </div>
                        <div class="form-group">
                            <p>What are your Skills?</p>
                            <label><input name="prefer" type="checkbox" class="input-checkbox" value="front-end-programming" />Front End Programming</label>
                            <label><input name="prefer" type="checkbox" class="input-checkbox" value="back-end-programming" />Back End Programming</label>
                            <label><input name="prefer" type="checkbox" class="input-checkbox" value="machine-learning" />Machine Learning</label>
                            <label><input name="prefer" type="checkbox" class="input-checkbox" value="full-stack-development" />Full Stack Develpment</label>
                            <label><input name="prefer" type="checkbox" class="input-checkbox" value="data-science" />Data Science</label>
                        </div>
                        <div class="form-group">
                            <p>Any Suggestion</p>
                            <textarea id="comments" class="input-textarea" name="comments" placeholder="Enter your text here...."></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="submit" class="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
